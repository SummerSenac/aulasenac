<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            background-color: grey;
            color: greenyellow;
        }
    </style>
</head>

<body>
    <h1 onmousemove="mudarNome()" >Cadastro de aluno</h1>
    <input type="text" placeholder="Nome" name="nome" id="nome">
    <input type="text" placeholder="sobrenome" name="sobrenome" id="sobrenome">
    <input type="date" placeholder="Data" name="data" id="data">
    <input type="email" placeholder="Email" name="email" id="email">
    <br>
    <button onclick="mudarNome()">Mudar nome</button>
    <button onclick="mudarSobre()">Mudar sobrenome</button>
    <button onclick="mudarEmail()">Mudar email</button>
</body>
<script>

    function mudarNome() {
        document.getElementById('nome').value = "Henning"
    }
    function mudarSobre() {
        document.getElementById('sobrenome').value = "Summer"
    }
    function mudarEmail() {
        document.getElementById('email').value = "henning@henning.com "
    }

</script>

</html>
